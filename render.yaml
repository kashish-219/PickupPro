# =========================================
# Render Blueprint Configuration
# =========================================
# Deploy PickupPro to Render.com
# =========================================

services:
  # Web Service
  - type: web
    name: pickuppro
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGINS
        sync: false # Set to your Render URL
    healthCheckPath: /api/health
    autoDeploy: true
